<div>
  <h1>Calculator</h1>
  <input type="number" placeholder="First Number" class="form-control" #first />
  <select #operation>
    <option value="-">-</option>
    <option value="+">+</option>
    <option value="/">/</option>
    <option value="*">*</option>
  </select>
  <input
    type="number"
    placeholder="Second Number"
    class="form-control"
    #second
  />

  <br />
  <button
    type="submit"
    (click)="calculate(first.value, second.value, operation.value)"
  >
    Calculate
  </button>
  <h4>Result: {{ sum }}</h4>
</div>
